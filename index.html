<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div id="wrapper">
        <h3 id="weather">
            <div></div>
            <div></div>
        </h3>
        <h2 id="clock">00:00:00</h2>
        
        <!--form: enter 시, form이 자동 submit, website 새로고침됨 
        login에 사용되는 form, greeting은 기본적으로 hidden으로 두고 시작-->
        <form id="login-form" class="hidden">
            <!--required: 반드시 필요, maxlenth: 최대길이 지정, 유효성 검사 위해서는 input이 form 안에 있어야한다. -->
            <input class="input-form" required maxlength="15" type="text" placeholder="What is your name?"/>
        </form>
        
        <h1 id="greeting" class="hidden"></h1>

        
        <form id="question-form" class="hidden">
            <input class="input-form" maxlength="30" type="text" placeholder="How are you feeling today?"/>
        </form>
        
        <div id="feeling-div" class="hidden">
        <h1 id="feeling"></h1>
        <p id="change-feeling" style="margin-top:-10px;">Change My Feelings</p>
        </div>
        

        <div id="todo-div">
            <form id="todo-form">
                <input class="input-form" type="text" placeholder="Write a ToDo and press Enter" required/>
            </form>
            <ul>
                <!--js를 사용해 li를 add 해줄 것임-->
            </ul>
        </div>
        <div id="quote">
            <div></div>
            <div id="author"></div>
        </div>
    </div>
    
    
    <!--js는 보통 맨 마지막에 import 한다-->
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/feelings.js"></script>
</body>
</html>
